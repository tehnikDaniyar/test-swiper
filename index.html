<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
	<link rel="stylesheet" href="./style.css">

	<title>Document</title>
</head>

<body>
	<div class="slider">
		<div class="content">
		</div>
		<div class="swiper">
			<!-- Additional required wrapper -->
			<div class="swiper-wrapper">
				<!-- Slides -->
				<div class="swiper-slide _ibg">
					<img src="/img/01 (1).jpg" alt="">
				</div>
				<div class="swiper-slide _ibg">
					<img src="/img/01 (2).jpg" alt="">
				</div>
				<div class="swiper-slide _ibg">
					<img src="/img/01 (3).jpg" alt="">
				</div>
				<div class="swiper-slide _ibg">
					<img src="/img/01 (4).jpg" alt="">
				</div>
				<div class="swiper-slide _ibg">
					<img src="/img/01 (5).jpg" alt="">
				</div>
				<div class="swiper-slide _ibg">
					<img src="/img/01 (6).jpg" alt="">
				</div>
				<div class="swiper-slide _ibg">
					<img src="/img/01 (7).jpg" alt="">
				</div>
			</div>
			<!-- If we need pagination -->
			<div class="swiper-pagination"></div>

			<!-- If we need navigation buttons -->
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>

			<!-- If we need scrollbar -->
			<div class="swiper-scrollbar"></div>
		</div>

	</div>

	<div class="randomColor">
		<div class="forRandomColor"></div>
		<button>change color</button>
	</div>



	<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
	<script src="./script.js"></script>
</body>

</html>
